<!DOCTYPE html>
<html>

<head>
    <!-- metas for phones -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- apply reset, then bootstrap, then my additional styling, then jquery library -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="row">
        <h1 class="container">Star Wars RPG!</h1>
    </div>

    <div class="row your-chars">
        <div class="container" id="your-char1"></div>
        <div class="container" id="your-char2"></div>
        <div class="container" id="your-char3"></div>
        <div class="container" id="your-char4"></div>
    </div>
    <div class="row">
        <h3 class="container">Your Character</h3>
    </div>

    <div class="row enemies" id="enemies-sect">
    </div>

    <div>
        <h3>Enemies Available to Attack</h3>
        <h3>Fight Section</h3>
        <button class="fight-button" txt-content="Fight Section">Fight!</button>
        <h3>Defender</h3>
    </div>

    <div class="row" id="defender">
    </div>
    <h2 class="container battle-log"></h2>

    <!-- link JavaScript file -->
    <script src="assets/JavaScript/main.js"></script>
</body>

</html>
